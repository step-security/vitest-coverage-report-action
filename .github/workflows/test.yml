name: "Build and Test"
on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    permissions:
      pull-requests: write

    strategy:
      matrix:
        branch:
          - ${{ github.head_ref }}
          - "main"

    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ matrix.branch }}
          ## Set repository to correctly checkout from forks
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: "Install Node"
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: "20.x"
          cache: "npm"
      - name: "Install Deps"
        run: npm ci
      - name: "Test"
        run: npm run test:coverage
      - name: "Upload Coverage"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.branch }}
          path: coverage

  build-and-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: "Install Node"
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - name: "Install Deps"
        run: npm ci
      - name: "Build"
        run: npm run build
      # Remove node_modules to see if this action runs entirely compiled
      - name: "Remove Node Modules"
        run: rm -rf node_modules

      - name: "Download Coverage Artifacts for ${{ github.head_ref}}"
        uses: actions/download-artifact@v4
        with:
          name: coverage-${{ github.head_ref }}
          path: coverage 

      - name: "Download Coverage Artifacts for main"
        uses: actions/download-artifact@v4
        with:
          name: coverage-main
          path: coverage-main

      - name: "Test Action by genearting coverage"
        uses: ./
        with:
          file-coverage-mode: "all"
          json-summary-compare-path: coverage-main/coverage-summary.json
