name: "Build and Test"
on:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0d381219ddf674d61a7572ddd19d7941e271515c # v2.9.0
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: "Install Node"
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: "20.x"
      - name: "Install Deps"
        run: npm install
      - name: "Build"
        run: npm run build
      - name: "Test"
        run: npm run test:coverage
        # Remove node_modules to see if this action runs entirely compiled
      - name: "Remove Node Modules"
        run: rm -rf node_modules
      - name: "Test Working Directory Option"
        uses: ./
        with:
          working-directory: "./test/mockReports"
          name: "Mock Reports"
      - name: "Test Default Action"
        # run step also on failure of the previous step
        if: always()
        uses: ./
        with:
          file-coverage-mode: "all"
          name: "Root"
