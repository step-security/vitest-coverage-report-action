name: "Build and Test"
on:
  pull_request:

jobs:
  test:
    permissions:
      pull-requests: write

    strategy:
      matrix:
        include:
          - ref: ${{ github.head_ref }}
            repo: ${{ github.event.pull_request.head.repo.full_name }}
            kind: incoming
          - ref: ${{ github.event.pull_request.base.ref }}
            repo: ${{ github.event.pull_request.base.repo.full_name }}
            kind: base

    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ matrix.ref }}
          ## Set repository to correctly checkout from forks
          repository: ${{ matrix.repo }}
      - name: "Install Node"
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24.x"
          cache: "npm"
      - name: "Install Deps"
        run: npm ci
      - name: "Test"
        run: npm run test:coverage
      - name: "Upload Coverage"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          ## We can't use the branch name as it can contain invalid characters (e.g. dependatbot hast forwared slashes in it's branch name)
          name: "coverage-${{ matrix.kind }}"
          path: coverage

  build-and-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: "Install Node"
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "24.x"
          cache: "npm"
      - name: "Install Deps"
        run: npm ci
      - name: "Build"
        run: npm run build
      # Remove node_modules to see if this action runs entirely compiled
      - name: "Remove Node Modules"
        run: rm -rf node_modules

      - name: "Download Coverage Artifacts for ${{ github.head_ref}}"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: coverage-incoming
          path: coverage 

      - name: "Download Coverage Artifacts for main"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: coverage-base
          path: coverage-base

      - name: "Test Action by generating coverage"
        uses: ./
        with:
          file-coverage-mode: "all"
          json-summary-compare-path: coverage-base/coverage-summary.json
          comment-on: 'pr,commit'
          threshold-icons: '{"0": "ðŸ”´", "74": "ðŸŸ ", "75": "ðŸŸ¢"}'

      - name: "Upload build"
        if: env.ACTIONS_STEP_DEBUG == 'true'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: dist